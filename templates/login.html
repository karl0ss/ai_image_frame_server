{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .prompt-text {
            font-size: 20px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 80vw;
            margin-bottom: 30px;
        }
        input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #222;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            width: 250px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="message">Please enter the password to continue:</div>
    <form method="post">
        <div class="prompt-text">
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="next" value="{{ next }}">
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
