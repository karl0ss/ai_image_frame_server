<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Image</title>
    <style>
        /* ---------- reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ---------- layout ---------- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 80vw;
            height: 200px;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-family: monospace;
            resize: none;
            margin-bottom: 20px;
            background: #111;
            color: #eee;
            border: 1px solid #333;
        }

        .button-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button,
        select {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover,
        select:hover {
            background: #555;
        }

        /* ---------- spinner ---------- */
        #spinner-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            visibility: hidden;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #555;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            body {
                min-height: 100dvh;
                height: auto;
                justify-content: flex-start;
                padding-top: 40px;
            }

            .button-group {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            button,
            select {
                width: 100%;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 20px;">Create An Image</h1>

    <textarea id="prompt-box" placeholder="Enter your custom prompt here..."></textarea>

    <div class="button-group">
        <button onclick="showSpinner(); location.href='/'">Back</button>

        <button onclick="sendPrompt()">Send Prompt</button>

        <button onclick="randomPrompt()">Random Prompt</button>


        <!-- new model selector -->
        <select id="model-select">
            {% for m in models %}
            <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>

    </div>

    <!-- waiting overlay -->
    <div id="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        const overlay = document.getElementById('spinner-overlay');

        function showSpinner() { overlay.style.visibility = 'visible'; }

        function sendPrompt() {
            showSpinner();
            const prompt = document.getElementById('prompt-box').value;
            const model = document.getElementById('model-select').value;

            const formData = new URLSearchParams();
            formData.append('prompt', prompt);
            formData.append('model', model);

            fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData.toString()
            })
                .then(response => {
                    window.location.href = response.redirected ? response.url : '/create';
                })
                .catch(error => {
                    overlay.style.visibility = 'hidden';
                    alert("Error sending prompt: " + error);
                });
        }

        // wrapper for Random Prompt button so it also sends the model
        function randomPrompt() {
            showSpinner();
            const model = document.getElementById('model-select').value;

            const formData = new URLSearchParams();
            formData.append('model', model);

            fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData.toString()
            })
                .then(response => {
                    window.location.href = response.redirected ? response.url : '/create';
                })
                .catch(error => {
                    overlay.style.visibility = 'hidden';
                    alert("Error requesting random prompt: " + error);
                });
        }
    </script>
</body>

</html>
