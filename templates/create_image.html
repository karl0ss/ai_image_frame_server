<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 80vw;
            height: 200px;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-family: monospace;
            resize: none;
            margin-bottom: 20px;
            background: #111;
            color: #eee;
            border: 1px solid #333;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }

        /* ---------- spinner ---------- */
        #spinner-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            visibility: hidden;          /* toggled in JS */
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #555;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 20px;">Create An Image</h1>
    <textarea id="prompt-box" placeholder="Enter your custom prompt here..."></textarea>
    <div class="button-group">
        <button onclick="showSpinner(); location.href='/'">Back</button>
        <button onclick="sendPrompt()">Send Prompt</button>
        <button onclick="showSpinner(); location.href='/create'">Random Prompt</button>
    </div>

    <!-- waiting overlay -->
    <div id="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        const overlay = document.getElementById('spinner-overlay');
        function showSpinner() {
            overlay.style.visibility = 'visible';
        }

        function sendPrompt() {
            showSpinner();
            const prompt = document.getElementById('prompt-box').value;
            const formData = new URLSearchParams();
            formData.append('prompt', prompt);

            fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData.toString()
            })
            .then(response => {
                // If server redirects, follow it; otherwise go to /create
                window.location.href = response.redirected ? response.url : '/create';
            })
            .catch(error => {
                overlay.style.visibility = 'hidden';     // hide spinner on failure
                alert("Error sending prompt: " + error);
            });
        }
    </script>
</body>
</html>
