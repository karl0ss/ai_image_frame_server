<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Created</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .message {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .prompt-text {
            font-size: 20px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 80vw;
            margin-bottom: 30px;
            word-wrap: break-word;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="message">Image will be made with <i>{{ model }}</i> using prompt:</div>
    <div class="prompt-text">
        {{ prompt }}
    </div>
    <button onclick="location.href='/'">Home</button>
</body>
</html>
