{% extends "base.html" %}

{% block title %}Image Created{% endblock %}

{% block head %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .prompt-text {
            font-size: 20px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 80vw;
            margin-bottom: 30px;
            word-wrap: break-word;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="message">Image will be made with <i>{{ model }}</i> using prompt:</div>
    <div class="prompt-text">
        {{ prompt }}
    </div>
    <button onclick="location.href='/'">Home</button>
{% endblock %}
